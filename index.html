<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Covered By Your Grace' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Figtree' rel='stylesheet'>
</head>
<body>
    <div id="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div id="grid-container" class="hide-caret"></div>
    <div id="config-container" class="hide-caret">
        <div class="button-container"><button class="clear-button"><span>Clear</span></button>
        <button class="rainbow-button"><span>Rainbow</span></button>
        <button class="shade-button"><span>Shade</span></button>
        <div class = 'color-container'><label for="colorpicker">Select Color: </label>
        <input type="color" id="colorpicker" value="rgb(0,0,0)"></div>
        </div>
        <div class="slidecontainer">
            <input type="range" min = '1' max = '100' value="16" class ='slider' id="myRange">
            <span class="sliderValue">16</span>
        </div>
    </div>
</body>
</html>
